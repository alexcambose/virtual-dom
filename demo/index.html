<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo</title>
</head>
<body>
    <div id="app"></div>
    <script src="../dist/virtual-dom.js"></script>
    <script>
        const appContainer = document.getElementById('app');
        const createContent = (color, text) => ({
            type: 'div',
            props: {
                className: 'section',
                children: [
                    {
                        type: 'h1',
                        props: {
                            style: {color},
                            children: ['Hello, ', text],
                        },
                    },
                    {
                        type: 'button',
                        props: {
                            onClick: e => console.log(e),
                            children: ['Click me!'],
                        },
                    }
                ]
            }
        });

        render(appContainer, createContent('red', 'hehe'));
    </script>
</body>
</html>
