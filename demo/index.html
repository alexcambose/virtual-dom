<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo</title>
</head>
<body>
    <div id="app"></div>
    <script src="../dist/virtual-dom.js"></script>
    <script>
        const appContainer = document.getElementById('app');
        let color = 'red';
        const createContent = (color) => (
            h('div', { className: 'section' },
                h('h1', { style: {color} }, 'Todo'),
                h('button', { onClick: e => console.log(e) }, 'Click me!'),
            )
        )
        render(appContainer, createContent('red'));
    </script>
</body>
</html>
