<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo</title>
</head>
<body>
    <div id="app"></div>
    <script src="../dist/virtual-dom.js"></script>
    <script>
        const appContainer = document.getElementById('app');
        let headerColor = 'red';
        const createContent = (color) => (
            h('div', { className: 'section' },
                h('h1', { style: {color} }, 'Todo'),
                h('button', { onClick: e => { headerColor = 'red'; rerender(); } }, 'Red'),
                h('button', { onClick: e => { headerColor = 'yellow'; rerender(); } }, 'Yellow'),
                h('button', { onClick: e => { headerColor = 'blue'; rerender(); } }, 'Blue'),
            )
        )
        let newContent = null;
        let content = createContent(headerColor);
        render(content, appContainer);
        const rerender = () => {
            newContent = createContent(headerColor);
            const patches = diff(content, newContent);
            // console.log(patches);
            patch(appContainer, patches);

            content = newContent;
        };

    </script>
</body>
</html>
